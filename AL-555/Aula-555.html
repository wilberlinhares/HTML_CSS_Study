<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 555</title>
  <style>
    h1 {
      background: red;
    }
    .fundo-marrom{
      background-color: brown;
    }
    .fundo-verde{
      background-color: green;
    }
    .bold{
      background-color: pink;
      color: red;
    }
  </style>
</head>
<body>
  <h1 id="cabecalho-um" class="fundo-marrom borda-esquerda">
    Vai vir aqui 1
  </h1>
  <h2 id="cabecalho-dois" class="fundo-verde borda-direita">
    Vai vir aqui 2
  </h2>
  <p>
    Um texto <b class="bold">qualquer</b>
  </p>
</body>
</html>
