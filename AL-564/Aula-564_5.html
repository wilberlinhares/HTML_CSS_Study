<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 564</title>
  <style>
    body{
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    label{
      cursor: pointer;
    }
  </style>
</head>
<body>
    <form action="#" method="GET" target="_blank" autocomplete="off">
      <p>O meu formulário</p>
      <p>
        <label for="first-name">Nome:</label>
        <input 
          id="first-name" 
          name="first-name" 
          type="text" 
          placeholder="Seu Nome"
          required
        >
      </p>
      <p>
        <label for="sou-dev">Sou um dev:</label>
        <input 
          id="sou-dev" 
          value="yes"
          name="dev" 
          type="checkbox" 
        ><br>
        <label for="sou-dba">Sou DBA:</label>
        <input 
          id="sou-dba" 
          value="yes"
          name="dba" 
          type="checkbox" 
        ><br>
        <label for="sou-fe">Sou um fe:</label>
        <input 
          id="sou-fe" 
          value="yes"
          name="fe" 
          type="checkbox" 
        >
        <br>
      </p>
      <p>
        Gênero: <br>
        <label for="masc">Masculino:</label>
        <input 
          id="masc" 
          name="genero" 
          value="Masculino"
          type="radio" 
        ><br>
        <label for="fem">Feminino:</label>
        <input 
          id="fem" 
          name="genero" 
          value="Feminino"
          type="radio" 
        ><br>
        <label for="nao-i">Não Informado</label>
        <input 
          id="nao-i" 
          name="genero" 
          value="Não Informado"
          type="radio" 
        >
        <br>
      </p>
      <p>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </p>
    </form>
</body>
</html>
